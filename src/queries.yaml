  "
  SELECT
    d.department,
    j.job,
    COUNT(*) FILTER (WHERE EXTRACT(QUARTER FROM he.datetime) = 1 AND EXTRACT(YEAR FROM he.datetime) = 2021) AS q1,
    COUNT(*) FILTER (WHERE EXTRACT(QUARTER FROM he.datetime) = 2 AND EXTRACT(YEAR FROM he.datetime) = 2021) AS q2,
    COUNT(*) FILTER (WHERE EXTRACT(QUARTER FROM he.datetime) = 3 AND EXTRACT(YEAR FROM he.datetime) = 2021) AS q3,
    COUNT(*) FILTER (WHERE EXTRACT(QUARTER FROM he.datetime) = 4 AND EXTRACT(YEAR FROM he.datetime) = 2021) AS q4
  FROM
    hired_employees AS he
  LEFT JOIN
    departments AS d
    ON he.department_id = d.id
  LEFT JOIN
    jobs AS j 
    ON he.job_id = j.id
  GROUP BY
    d.department,
    j.job
  ORDER BY
    d.department,
    j.job;
  "